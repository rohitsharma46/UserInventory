<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>
<body>
<div class="container">
    <h1>User Details</h1>
    <form action="" th:action="@{'/deleteuser/'+ ${user.getId()}}" th:object="${user}" method="delete">
        <p>User ID: <input type="text" readonly th:field="*{id}" /></p>
        <p>First Name: <input type="text" th:field="*{fName}" required/></p>
        <p>Last Name: <input type="text" th:field="*{lName}" required/></p>
        <p>Email: <input type="email" th:field="*{email}" required/></p>
        <p><input type="submit" value="Delete User" />
    </form>
</div>
</body>
</html>
