<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>User Form</title>
</head>
<body>
<div class="container">
    <h1>User Details</h1>
    <form action="" th:action="@{/AddUser}" th:object="${user}" method="post">
        <p>First Name: <input type="text" th:field="*{fName}" required/></p>
        <p>Last Name: <input type="text" th:field="*{lName}" required/></p>
        <p>Password: <input type="password" th:field="*{password}" required/></p>
        <p>Email: <input type="email" th:field="*{email}" required/></p>
        <p><input type="submit" value="Submit" />
    </form>
</div>
</body>
</html>
